<body>
     <div id="login-area">
        <h1 class="text-center">Welcome to payoneer bank</h1>
     <div class="submit-area">
         <h4>Login</h4>
         <input placeholder="Name" type="text" class="form-control"><br>

         <button id="login" class="btn btn-success">Enter</button><br>
     </div>
     </div>

     <div id="transition-area">

         <div class="row">
             <div class="col-md-4">

                    <h5>Deposite</h5>

             </div>
             <div class="col-md-4">

             </div>
             <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
             </div>
         </div>
         <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
               <h4>Deposit</h4>
               <input id="deposit-amount" class="form-control" type="text" placeholder="$ amount you want to deposit"><br>
               <button id="deposit-btn" class="btn btn-success">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                   <h4>withdraw</h4>
                   <input id="withdraw-amount" class="form-control" type="text" placeholder="$ amount you want to withdraw"><br>
                   <button id="withdraw-btn" class="btn btn-success">withdraw</button>
               </div>
            </div>
        </div>
     </div>

        var depositAmount=getInputNumber("deposit-amount")
       document.getElementById('deposit-amount').value="";
       updateAmount('current-deposit', depositAmount)
       updateAmount('current-balance', depositAmount)
    })
    function updateAmount(id, depositAmount){
       var currentDeposit =document.getElementById(id).innerText;
       var currentDepositNumber= parseFloat(currentDeposit);
       var totalDeposit = depositAmount + currentDepositNumber;
       document.getElementById(id).innerText=totalDeposit;
    }
    //withdraw button event handlar
     var withdrawButton= document.getElementById('withdraw-btn').addEventListener('click',function(){
        var withdrawAmountNumber=getInputNumber('withdraw-amount');
          updateAmount('current-withdraw', withdrawAmountNumber)
          updateAmount('current-balance',-1*withdrawAmountNumber)
          document.getElementById('withdraw-amount').value="";

     })
     function getInputNumber(id){
        var withdrawAmount= document.getElementById(id).value;
         var withdrawAmountNumber=parseFloat(withdrawAmount);
         return withdrawAmountNumber;
     }
